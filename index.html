<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  <!-- Container to hold movie choices -->
  <div class="movie-container">
    <label>Select a movie:</label>
    <!--id of movie to grab on to it in JS-->
    <select id="movie">
      <option value="10">Avengers: Endgame (£10)</option>
      <option value="12">Joker (£12)</option>
      <option value="18">Toy Story 4 3D (£18)</option>
      <option value="18">The Lion King 3D (£18)</option>
    </select>
  </div>

  <!-- Showcase -->
  <ul class="showcase">
    <li>
      <div class="seat">

      </div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected">

      </div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied">

      </div>
      <small>Occupied</small>
    </li>
  </ul>

  <!-- Seating Map -->
  <div class="container">
    <div class="screen">
      <p class="screen-text">Screen</p>
    </div>
    <!-- Row 1 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <!-- Row 2 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <!-- Row 3 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <!-- Row 4 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <!-- Row 5 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
  </div>
    <!-- Row 6 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>
  </div>

  <p class="text">You have selected <span id="count">0</span> seats for a total of £<span id="total">0</span></p>
  
  <script src="script.js"></script>
</body>
</html>
